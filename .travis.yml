language: php

sudo: false

install: composer install --dev

php:
  - 5.6
  - 5.5
  - 5.4

env:
  - TARGET=unit-tests
  - TARGET=integration-tests

cache:
  directories:
    - vendor
    - $HOME/.composer/cache

matrix:
  fast_finish: true
  allow_failures:
    - env: TARGET=integration-tests

before_script:
  - echo 'date.timezone = "Europe/Berlin"' >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini

script:
  - make travis-${TARGET}

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover build/coverage-${TARGET}.clover

notifications:
  email:
    - jerome@gamez.name
  irc:
    - "irc.freenode.net#knightingale"
